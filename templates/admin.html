{% load static %}
<!DOCTYPE html>
<head>
    <title>WayWard police department</title>
    <link rel = "stylesheet" href = "{% static '/css/bootstrap.min.css' %}"> 
    <link rel = "stylesheet" href = "{% static '/css/mdb.min.css' %}"> 
    <link rel = "stylesheet" href = "{% static '/css/Config.css'%}">
    <link rel = "stylesheet" href = "{% static '/css/all.css' %}">
    <link rel = "stylesheet" href = "{% static '/css/fontawesome.css' %}">
    <link rel = "stylesheet" href = "{% static '/css/material-icons.css' %}">
</head>
<body>
    <div class = "container-fluid bodyRow">
        <div class = "row adminRow">
            <div class = "col-lg-2 col-md-2 col-sm-12 col-xs-12 border-right" style="height:100vh;background-color:#dee2e6;">
                   <div class = "row justify-content-center">
                        <h1>{{user.username}}</h1>
                    </div>
                    <div class = "row justify-content-center">
                        <a class = "btn btn-danger rounded" href="{% url  'logout' %}">logout</a>
                    </div>
                    <div class = "row rowHover" style="margin-top:25%;padding:5%;">
                        <div class ="col-lg-2" style="margin-right:36px;">
                            <i class="material-icons align-middle " style="font-size:36px;margin-right:36px;">home</i>
                        </div>
                          <p class = "menuFont">Home</p>
                    </div>
                    <div class = "row   rowHover" style="padding:5%;">
                       <div class ="col-lg-2" style="margin-right:36px;">
                        <i class="material-icons align-middle" style="font-size:36px;margin-right:36px;">bubble_chart</i> 
                       </div>
                        <p class = "menuFont">Notifications</p>
                   </div>
                   <div class = "row   rowHover" style="padding:5%;">
                    <div class ="col-lg-2" style="margin-right:36px;"> <i class="material-icons align-middle" style="font-size:36px;margin-right:36px;">chat_bubble</i></div>
                     <p class = "menuFont">Message</p>
                 </div>
              
             <div class = "row rowHover" style="padding:5%;">
                 <div class ="col-lg-2" style="margin-right:36px;"> <i class="material-icons align-middle" style="font-size:36px;margin-right:36px;">person</i></div>
                 <p class = "menuFont">My Profile</p>
             </div>
            </div>
            <div class = "col-lg-10 col-md-12 col-sm-12 col-xs-12">
                {% block content %}

                {% endblock content %}
                    
            </div>
        </div>
    </div>
    <script src = "{% static '/js/jquery-3.4.1.min.js' %}"></script>
    <script src = "{% static '/js/bootstrap.min.js' %}"></script>
    <script src = "{% static '/js/Config.js' %}"></script>
</body>
