{% extends 'admin.html' %}
{% block content %}
{% load static %}
{% load myfilters %}
      <div class = "container-fluid">
          <div class = "row justify-content-center">
            <div class = "row justify-content-center" style="width:100%; margin-top:15%;">
                <h2 style="font-family:'Montserrat'; font-size:24px; font-weight:400;color:white;margin-top:24px;">Create New Cases</h2>
             </div>
            <div class = "col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <form class = "form" method = "POST" style="padding:5%;">
                    {% csrf_token %}
                    <div class = "form-group">
                      {%placeHolder form.CaseName 'Case' 'form-control signup' %}
                   </div>
                   <div class = "form-group">
                      {%placeHolder form.CaseDescription 'Case Description' 'form-control signup' %}
                   </div>
                
                  <button type = "submit" class = "btn gray">Add Case</button>
                </form>
            </div>
          </div>
      </div>
{% endblock content %}
